<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Bus Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map
    var map = L.map('map').setView([31.1471, 75.3412], 7);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Custom bus icon
    var busIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/59/59972.png", // ✅ Bus icon
  iconSize: [35, 35],
  iconAnchor: [17, 34],
  popupAnchor: [0, -30]
});

    // Example bus data with route & last updated time
    var buses = [
      {
        name: "Bus 101",
        route: [[31.5820, 74.3290], [31.1471, 75.3412]], // Ludhiana → Punjab center
        marker: null,
        lastUpdated: new Date()
      },
      {
        name: "Bus 102",
        route: [[30.9010, 75.8573], [31.1471, 75.3412]], // Amritsar → Punjab center
        marker: null,
        lastUpdated: new Date()
      },
      {
        name: "Bus 103",
        route: [[31.6340, 74.8723], [31.1471, 75.3412]], // Jalandhar → Punjab center
        marker: null,
        lastUpdated: new Date()
      }
    ];

    // Function to add buses and simulate movement
    buses.forEach(function(bus) {
      // Draw route line
      var routeLine = L.polyline(bus.route, {color: 'blue'}).addTo(map);

      // Place bus marker at starting point
      bus.marker = L.marker(bus.route[0], {icon: busIcon})
        .addTo(map)
        .bindPopup(`<b>${bus.name}</b><br>ETA: 15 mins<br>Last updated: ${bus.lastUpdated.toLocaleTimeString()}`)
        .bindTooltip(bus.name, {permanent: false, direction: 'top'});

      // Simulate bus movement every 5 seconds
      let i = 0;
      setInterval(() => {
        if (i < bus.route.length) {
          bus.marker.setLatLng(bus.route[i]);
          bus.lastUpdated = new Date();
          bus.marker.setPopupContent(
            `<b>${bus.name}</b><br>ETA: ${Math.max(0, 15 - i*5)} mins<br>Last updated: ${bus.lastUpdated.toLocaleTimeString()}`
          );
          i++;
        }
      }, 5000);
    });
  </script>
</body>
</html>
