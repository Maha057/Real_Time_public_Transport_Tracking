<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Seats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Book Seats - <span id="bus-id">PB-01-2024</span></h2>
    <p id="route">hgggggg → hhhgk on 9/22/2025</p>
  </header>

  <div class="container">
    <div class="legend">
      <div><span class="available"></span>Available</div>
      <div><span class="selected"></span>Selected</div>
      <div><span class="booked"></span>Booked</div>
    </div>

    <div class="seat-layout" id="seatLayout">
      <!-- Seats will be generated by JS -->
    </div>

    <div class="summary">
      <h3>Booking Summary</h3>
      <p><b>Route:</b> hgggggg → hhhgk</p>
      <p><b>Bus Operator:</b> Punjab Roadways</p>
      <p><b>Selected Seats:</b> <span id="selectedSeats">None</span></p>
      <p><b>Subtotal:</b> ₹<span id="subtotal">0</span></p>
      <p><b>Convenience Fee:</b> ₹50</p>
      <p><b>GST (5%):</b> ₹<span id="gst">0</span></p>
      <h3>Total Amount: ₹<span id="total">0</span></h3>
    </div>

    <button class="continue-btn" id="continueBtn" disabled onclick="goToPayment()">
      Continue to Payment
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
